<!-- AUTOGENERATED: REMOVE THIS LINE TO PREVENT OVERWRITING!! $ownership|ownerships$  -->
{% extends "views/report-templates/default.htm" %}
{% load i18n %}
{% block report %}

{% block body %}
<!-- Associated Actors -->
<div class="aher-report-section">
    <!-- ko ifnot: groups.reduce((acc, group) => (acc + group.related().length), 0) > 0 -->
    <p>No entries.</p>
    <!-- /ko -->

    <!-- ko foreach: {data: groups, as: 'group', noChildContext: true}-->

    <!-- ko if: group.related().length > 0 -->
    <h2 class="aher-report-section-title"><i data-bind="click: function() {toggleVisibility(group.visible)}, css: {'fa-angle-double-right': group.visible(), 'fa-angle-double-up': !group.visible()}" class="fa toggle"></i> <span data-bind="text: group.title"></span> (<span data-bind="text: group.related().length"></span>)</h2>

    <!-- Collapsible content -->
    <div data-bind="visible: group.visible()" class="aher-report-collapsible-container pad-lft">

        <!-- ko ifnot: group.related().length -->
        <div class="aher-nodata-note">No related resources</div>
        <!-- /ko -->

        <!-- ko foreach: {data: group.related, as: 'ownership', noChildContext: true}-->

        <div class="aher-report-subsection">
            <h3 class="aher-report-section-subtitle"><i data-bind="click: function() {toggleVisibility(ownership.visible)}, css: {'fa-angle-double-right': ownership.visible(), 'fa-angle-double-up': !ownership.visible()}" class="fa toggle"></i> <a data-bind="{ attr: { href: ownership.link } }"><span data-bind="text: ownership.name"></span></a></h3>

            <div class="aher-report-subsection" data-bind="visible: ownership.visible">
                <div class="firstchild-container">
                    <div class="aher-table" data-bind="">
                        <table class="table table-striped" cellspacing="0" width="100%">
                            <thead>
                                <tr class="aher-table-header">
                                    <th></th>
                                    <th></th>
                                    <th>{% trans "Detail" %}</th>
                                    <th class="aher-table-control all"></th>
                                </tr>
                            </thead>
                            <tbody data-bind="dataTablesForEach: { data: ownership.fields, dataTableOptions: tableConfig}">
                                <tr>
                                    <td data-bind="text: _order"></td>
                                    <td data-bind="text: key"><a href="" class="aher-table-link"></a></td>
                                    <td data-bind="text: value"></td>
                                    <td>
                                        <a data-bind="{ visible: link, attr: { url: link } }">[link]</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->

    <!-- /ko -->
</div>
{% endblock body %}
{% endblock report %}
